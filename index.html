<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <header>
    <img src="images/logo.svg" href="/">
  </header>
  <main class="container">
    <div class="illustration">
      <img src="images/illustration-mockups.svg">
    </div>
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-images the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion</p>
      <butto>Register</butto>
    </div>
  </main>

  <footer>
    <div class="social-icons">
      <i class="fab fa-facebook-f icon"></i>
      <i class="fab fa-twitter icon"></i>
      <i class="fab fa-instagram icon"></i>
    </div>
  </footer>
</body>
</html>
